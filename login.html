<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - User Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="page-login">
    <div class="container min-vh-100 d-flex align-items-center justify-content-center py-4">
        <div class="card shadow-lg p-5" style="max-width: 550px; width: 100%;">
            <div class="text-center mb-4">
                <div style="font-size: 2.5rem; margin-bottom: 1rem;">üîê</div>
                <h1 class="display-6 fw-bold" style="background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text;">
                    Login
                </h1>
                <p class="text-muted">Access your account</p>
            </div>

            <div id="alertContainer"></div>

            <form id="loginForm">
                <div class="mb-4">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="your@email.com" required>
                </div>

                <div class="mb-4">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-primary btn-lg">Login</button>
                </div>
            </form>

            <hr class="my-4" style="border-color: #e2e8f0;">
            <p class="text-center">
                Don't have an account? <a href="register.html" class="text-decoration-none fw-bold" style="color: #6366f1;">Register here</a>
            </p>
            <p class="text-center">
                <a href="index.html" class="text-decoration-none" style="color: #64748b;">‚Üê Back to Home</a>
            </p>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
