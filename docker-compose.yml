version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: user_management_mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: user_management_db
      MYSQL_USER: user_mgmt
      MYSQL_PASSWORD: password123
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./database-schema.sql:/docker-entrypoint-initdb.d/schema.sql
    networks:
      - user_management_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: user_management_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - user_management_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  php:
    image: php:8.0-apache
    container_name: user_management_php
    ports:
      - "80:80"
    volumes:
      - ./:/var/www/html/Guvi_project
    environment:
      DB_HOST: mysql
      DB_USER: user_mgmt
      DB_PASSWORD: password123
      DB_NAME: user_management_db
      REDIS_HOST: redis
      REDIS_PORT: 6379
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - user_management_network
    command: |
      bash -c "
      docker-php-ext-install mysqli pdo_mysql &&
      pecl install redis &&
      docker-php-ext-enable redis &&
      a2enmod rewrite &&
      apache2-foreground
      "

volumes:
  mysql_data:
  redis_data:

networks:
  user_management_network:
    driver: bridge
