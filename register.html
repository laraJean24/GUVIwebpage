<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - User Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="page-register">
    <div class="container min-vh-100 d-flex align-items-center justify-content-center py-4">
        <div class="card shadow-lg p-5" style="max-width: 700px; width: 100%;">
            <div class="text-center mb-4">
                <div style="font-size: 2.5rem; margin-bottom: 1rem;">✍️</div>
                <h1 class="display-6 fw-bold" style="background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text;">
                    Create Account
                </h1>
                <p class="text-muted">Register to get started</p>
            </div>

            <div id="alertContainer"></div>

            <form id="registerForm">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="firstName" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="firstName" name="firstName" placeholder="John" required>
                    </div>

                    <div class="col-md-6 mb-3">
                        <label for="lastName" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Doe" required>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="you@example.com" required>
                    <small class="text-muted" id="emailHint"></small>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Min 6 characters" required>
                        <small class="text-muted d-block mt-1">At least 6 characters</small>
                    </div>

                    <div class="col-md-6 mb-3">
                        <label for="confirmPassword" class="form-label">Confirm Password</label>
                        <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="Confirm password" required>
                    </div>
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-primary btn-lg">Register Now</button>
                </div>
            </form>

            <hr class="my-4" style="border-color: #e2e8f0;">
            <p class="text-center">
                Already have an account? <a href="login.html" class="text-decoration-none fw-bold" style="color: #6366f1;">Login here</a>
            </p>
            <p class="text-center">
                <a href="index.html" class="text-decoration-none" style="color: #64748b;">← Back to Home</a>
            </p>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/register.js"></script>
</body>
</html>
